<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.cdnfonts.com/css/pokemon-solid"
      rel="stylesheet"
    />
    <title>PokeVibes</title>
  </head>
  <body>
    <div class="star-sign">
      <label class="star-sign__title" for="star-sign">PokéVibes</label>
    </div>
    <div class="pokemon">
      <h2 class="pokemon__title">Pokémon Randomiser</h2>
      <button class="pokemon__random-btn">Click Here</button>
      <div class="pokemon__image-container"></div>
    </div>
    <div class="pokemon__quiz">
      <h2 class="pokemon__quiz__title">
        Which starter pokemon is your PokéVibe
      </h2>
      <div class="question__container">
        <section>
        <h3 class="pokemon__quiz__question">How do you handle challenges?</h3>
        <ul class="pokemon__quiz__answers">
          <li>
            <button class="answer__btn answer__btn--charmander">
              Charge in
            </button>
          </li>
          <li>
            <button class="answer__btn answer__btn--bulbasaur">
              Stay calm
            </button>
          </li>
          <li>
            <button class="answer__btn answer__btn--squirtle">
              Go with the flow
            </button>
          </li>
        </ul>
    </section>
    <section>
        <h3 class="pokemon__quiz__question">Ideal way to spend a day off?</h3>
        <ul class="pokemon__quiz__answers">
          <li>
            <button class="answer__btn answer__btn--charmander2">
              Catching a tan
            </button>
          </li>
          <li>
            <button class="answer__btn answer__btn--bulbasaur">Foraging</button>
          </li>
          <li>
            <button class="answer__btn answer__btn--squirtle">
              Taking A Dip
            </button>
        </section>
        <section>
            <h3 class="pokemon__quiz__question">Biggest Strength?</h3>
        <ul class="pokemon__quiz__answers">
          <li>
            <button class="answer__btn answer__btn--charmander3">
                Determination
            </button>
          </li>
          <li>
            <button class="answer__btn answer__btn--bulbasaur">Patience</button>
          </li>
          <li>
            <button class="answer__btn answer__btn--squirtle">
                Adaptability
            </button>
          </li>
        </ul>
    </section>
    <section>
        <h3 class="pokemon__quiz__question">Pick a snack?</h3>
    <ul class="pokemon__quiz__answers">
      <li>
        <button class="answer__btn answer__btn--charmander">
            Spicy Chips
        </button>
      </li>
      <li>
        <button class="answer__btn answer__btn--bulbasaur">Fresh Salad</button>
      </li>
      <li>
        <button class="answer__btn answer__btn--squirtle">
            Juicy Watermelon
        </button>
      </li>
    </ul>
</section>
<section>
    <h3 class="pokemon__quiz__question">How do you make new friends?</h3>
<ul class="pokemon__quiz__answers">
  <li>
    <button class="answer__btn answer__btn--charmander">
        Say Hi First
    </button>
  </li>
  <li>
    <button class="answer__btn answer__btn--bulbasaur">Wait & Observe</button>
  </li>
  <li>
    <button class="answer__btn answer__btn--squirtle">
        Crack a Joke
    </button>
  </li>
</ul>
</section>
      </div>
    </div>
  </body>
</html>
